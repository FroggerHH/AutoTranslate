researchText_Auromancy_2: Concentri la tua mente sull'energia magica e spirituale intorno a te, sperando che tu possa adattarti meglio al suo flusso e riflusso.
researchHeader_Alchemy_0: Concentrato
researchText_Alchemy_0: Concentrando una sostanza nella sua forma pura, è spesso possibile imparare molte cose nuove.
