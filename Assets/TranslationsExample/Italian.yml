researchText_Alchemy_2: Quando le essenze si combinano tra loro per creare forme più complesse, si verificano una serie di reazioni interessanti e complesse.
researchHeader_Infusion_0: misurazioni
researchText_Infusion_0: Passi un po' di tempo a misurare attentamente diversi tipi di essenza e il loro potenziale contenuto vis.
researchHeader_Infusion_1: Invia Essence a %1$s
researchText_Infusion_1: Stai eseguendo un semplice esperimento per vedere cosa succede quando canalizzi l'essenza di %1$s durante il processo di infusione.
