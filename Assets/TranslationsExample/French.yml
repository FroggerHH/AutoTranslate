researchHeader_Auromancy_2: Orientation spirituelle
researchText_Auromancy_2: Vous concentrez votre esprit sur l'énergie magique et spirituelle qui vous entoure, en espérant pouvoir mieux vous adapter à ses flux et reflux.
researchHeader_Alchemy_0: Concentré
researchText_Alchemy_0: En concentrant une substance dans sa forme pure, il est souvent possible d'apprendre beaucoup de nouvelles choses.
researchHeader_Alchemy_1: Réactions
researchText_Alchemy_1: Étudier les réactions entre deux types différents de Vis devrait être utile.
researchHeader_Alchemy_2: La synthèse
researchText_Alchemy_2: Lorsque les essences se combinent pour créer des formes plus complexes, un certain nombre de réactions intéressantes et complexes ont lieu.
researchHeader_Infusion_0: des mesures
researchText_Infusion_0: Vous passez un certain temps à mesurer soigneusement différents types d'essence et leur potentiel vis-à-vis.
researchHeader_Infusion_1: Envoyer de l'essence à %1$s
researchText_Infusion_1: Vous exécutez une expérience simple pour voir ce qui se passe lorsque vous canalisez l'essence de %1$s pendant le processus d'infusion.
