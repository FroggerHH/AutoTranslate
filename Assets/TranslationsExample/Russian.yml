thaumLearnNode_FirstSteps_Page2_Header_state2: ""
thaumLearnNode_FirstSteps_Page1_Text_state0: "Кто бы мог подумать, что небольшая горсть пыли сможет создать эту чудесную книгу? Она по большей части пуста, но уже намекает на новую мощную форму магии: Тауматургию.\n\nДля начала нужно изучить тот магический мир, что был показан мне. И для этого понадобится особый инструмент - Таумометр, так он зовётся в книге.\n\nНа обычном верстаке невозможно сделать подобные предметы, поскольку магические силы, которые я должен направлять во время их создания, требуют осторожного обращения. "
thaumLearnNode_FirstSteps_Page2_Text_state0: "Но, если посыпать обычный верстак пылью Salis Mundus, это решит проблему. Книга научила меня подходящему заклинанию, поэтому это не должно составить особого труда.\n\nЧтобы отслеживать свой прогресс, я буду записывать список всех требований, которые необходимо выполнить на первой странице каждой новой записи."
thaumLearnNode_FirstSteps_Page1_Text_state1: "Прогресс! Теперь в моём распоряжении есть Мистический верстак. Он очень похож на своего обычного собрата и даже может использоваться как таковой, однако у него есть несколько значимых отличий.\n\nВо-первых, большинство магических рецептов будет требовать использования тех кристаллов, что я находил в последнее время. Они нужны для фокусировки магической энергии, которую необходимо направить в создаваемые предметы."
thaumLearnNode_FirstSteps_Page2_Text_state1: "Вис - так называет эту энергию книга.\n\nПо идее, она должна быть везде, но пока я не могу распознать её или измерить.\n\nПора мне создать Таумометр и использовать его для изучения окружающего меня мира. Он должен помечать те вещи, которые мне нужно изучить.\n\nСправа я поместил закладку с его рецептом."
thaumLearnNode_FirstSteps_Page1_Text_state2: "Какие удивительные чудеса открываются мне! Сквозь линзу Таумометра я вижу мир, что охвачен магией, энергией Вис, как называет её книга.\n\nПо сути эта энергия есть чистый океан магии, имеющий свои приливы и отливы; она пронизывает все вокруг, как одушевлённые, так и неодушевлённые предметы. Подобное состояние Вис книга называет Эссенцией. В то время как энергия Вис является бесформенной и чистой, Эссенция по своей природе более осязаема. Существует большое количество типов Эссенции, многие из которых можно смешать с другими, чтобы в итоге образовать более сложные типы Эссенции."
thaumLearnNode_FirstSteps_Page2_Text_state2: "Трудно сказать, влияет ли материя на принадлежность Эссенции к какой-либо природе, или же сама природа материи зависит от содержащейся в ней Эссенции. Здесь требуется дальнейшее изучение.\n\nЯ буду вести учет всех обнаруженных типов эссенции. В закладке слева будут показаны все мои знания о них на текущий момент.\n\nА пока, мне нужно направить свои силы в другое русло. Изучение эссенций может быть неплохой отправной точкой."
thaumLearnNode_UnlockAlchemy_Name: "Открытие Алхимии"
thaumLearnNode_UnlockAlchemy_Desc: ""
thaumLearnNode_UnlockAlchemy_Page1_Header_state0: "Открытие Алхимии"
thaumLearnNode_UnlockAlchemy_Page1_Text_state0: "Варка простых зелий, безусловно, имеет своё применение, но истинная алхимия предполагает нечто большее, чем простое смешивание нескольких частей тел монстров.\n\nМне кажется, Эссенция служит ключом к гораздо более утончённому способу манипулирования материей.\n\nЯ должен попытаться побольше узнать об алхимии и о том, какую роль она играет в магическом мире.\n\nВооружившись этими знаниями и частичкой вдохновения, я уверен, что смогу овладеть Тауматургической алхимией."
thaumLearnNode_UnlockInfusion_Name: "Открытие Наполнения"
thaumLearnNode_UnlockInfusion_Desc: ""
thaumLearnNode_UnlockInfusion_Page1_Header_state0: "Открытие Наполнения"
thaumLearnNode_UnlockInfusion_Page1_Text_state0: "До сих пор я создавал предметы при помощи Вис, считая это как нечто само собой разумеющееся. Простое зачарование, очень похожее на то, что используется в столе зачарований. Однако я думаю, что возможно нечто большее, что §oнаполняя§r объекты эссенцией, я смогу искусственным путём заставить их использовать аспекты и свойства других объектов или же вовсе получить что-то новое.\n\nЛюбой сможет наложить на объект магию, что поднимет его в воздух, но наполнение должно быть способно насыщать объект самой лёгкостью, сделав её частью его сущности."
thaumLearnNode_UnlockArtifice_Name: "Открытие Изобретений"
thaumLearnNode_UnlockArtifice_Desc: ""
thaumLearnNode_UnlockArtifice_Page1_Header_state0: "Открытие Изобретений"
thaumLearnNode_UnlockArtifice_Page1_Text_state0: "Я многому научился и в особенности тому, как много мне ещё предстоит учиться. Миры, открытые мне, таинственны и загадочны, они наполнены множеством незримых чудес... и опасностей.\n\nМне нужен инструмент, который позволит увидеть невидимое и облегчить моё путешествие в мир открытий. В старых текстах, что я прочитал, упоминается комплект очков, который обычно используется тауматургами именно для этих целей.\n\nУвы, но в текстах не упоминается, как именно они работают, поэтому мне придётся разрабатывать свои собственные очки с самого начала."
thaumLearnNode_UnlockAuromancy_Name: "Открытие Ауромантии"
thaumLearnNode_UnlockAuromancy_Desc: ""
thaumLearnNode_UnlockAuromancy_Page1_Header_state0: "Открытие Ауромантии"
thaumLearnNode_UnlockAuromancy_Page1_Text_state0: "Создание объектов при помощи Вис открыло передо мной совершенно новый мир, но всё же я не доволен. Должен быть способ воздействовать на ауру напрямую. Способ извлекать Вис из самого воздуха и преобразовывать его по своему желанию.\n\nЯ должен изучить окружающий меня мир и отправиться к его границам. Там я узнаю, что мне необходимо.\n\nИногда я чувствую, будто мною движут силы, лежащие за пределами моего понимания - незнакомые голоса, что подталкивают меня на путь к великой силе и знанию.\n\nПридание Вис формы станет ещё одним шагом в этом путешествии."
researchHeader_Basics_0: "Осознание"
researchText_Basics_0: "Вы открываетесь потокам Вис вокруг Вас. Вы получаете более глубокое понимание их природы и того, как они работают, но это делает Вашу душу уязвимой. Вы получаете 20 очков прогресса в Ауромантии. С некоторым шансом Вы можете получить Искажение, а также знания о Потустороннем."
researchHeader_Auromancy_0: "Привязка чар"
researchText_Auromancy_0: "Вы привязываете несколько пробных чар к маленьким осколкам, которые остались от кристалла. У них нет практического применения, но они дадут Вам бесценные знания. Вы теряете до 5 уровней опыта, но за каждый потерянный уровень получаете 5 очков прогресса в Ауромантии."
researchHeader_Auromancy_1: "Осознание"
researchText_Auromancy_1: "Вы открываетесь потокам Вис вокруг Вас. Вы получаете более глубокое понимание их природы и того, как они работают, но это делает Вашу душу уязвимой. Вы получаете 20 очков прогресса в Ауромантии. С некоторым шансом Вы можете получить Искажение, а также знания о Потустороннем."
researchHeader_Auromancy_2: "Духовная фокусировка"
researchText_Auromancy_2: "Вы фокусируете свой разум на магической и духовной энергии вокруг Вас, надеясь, что Вы сможете лучше приспособиться к ее приливам и отливам. Вы получаете 15 очков прогресса в Ауромантии и берёте дополнительную карту."
researchHeader_Alchemy_0: "Сконцентрировать"
researchText_Alchemy_0: "Концентрируя вещество в его чистой форме, нередко удаётся узнать много нового. Вы пытаетесь сконцентрировать немного эссенции %1$s. Вы получаете 15 очков прогресса в Алхимии и берёте дополнительную карту. С некоторым шансом Вы также восстановите 1 очко вдохновения."
researchHeader_Alchemy_1: "Реакции"
researchText_Alchemy_1: "Изучение реакций между двумя разными типами Вис должно принести пользу. Вам необходимо узнать, что происходит, когда эссенция %1$s реагирует с эссенцией %2$s. Вы получаете 25 очков прогресса в Алхимии. С некоторым шансом Вы также восстановите 1 очко вдохновения."
researchHeader_Alchemy_2: "Синтез"
researchText_Alchemy_2: "Когда эссенции соединяются друг с другом для создания более сложных форм, происходит ряд интересных и сложных реакций. Смешав эссенцию %1$s с эссенцией %2$s, а после, изучив получившееся соединение, Вы узнаете много нового. Вы получаете 40 очков прогресса в Алхимии. С некоторым шансом Вы также восстановите 1 очко вдохновения."
researchHeader_Infusion_0: "Измерения"
researchText_Infusion_0: "Вы тратите какое-то время на то, чтобы провести тщательное измерение различных типов эссенции и потенциального содержания в них Вис. Вы получаете 15 очков прогресса в категории Наполнение и берёте дополнительную карту."
researchHeader_Infusion_1: "Направить эссенцию %1$s"
researchText_Infusion_1: "Вы проводите простой эксперимент, чтобы посмотреть, что происходит, когда Вы направляете эссенцию %1$s в процессе наполнения. Вы получаете 25 очков прогресса в категории Наполнение."
researchHeader_Infusion_2: "Экспериментальное наполнение"
researchText_Infusion_2: "На основе предположений о последствиях наполнения эссенцией определенных объектов, а также последующей проверки этих результатов можно получить ценные знания. Вы узнаёте много нового, смешав эссенцию %1$s и %2$s, а затем изучив результат. Вы получаете %3$s очков прогресса в категории Наполнение."
